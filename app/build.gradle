apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    useLibrary 'org.apache.http.legacy'
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "com.mobileclient.activity"
        minSdkVersion 17
        targetSdkVersion 26
        packagingOptions {
            exclude 'META-INF/DEPENDENCIES'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:26.0.0'
    implementation 'com.android.support:cardview-v7:26.0.+'
    implementation 'com.android.support:design:26.0.0'
    implementation files('libs/AMap_Location_V4.0.1_20180426.jar')
    implementation files('libs/AMap_Search_V6.1.0_20180330.jar')
    implementation files('libs/Android_Map3D_SDK_V6.2.0_20180427.jar')
    implementation files('libs/ApiStoreSDK1.0.4.jar')
    implementation files('libs/MyTabActivity.jar')
    implementation files('libs/Volley.jar')
    implementation files('libs/cordova.jar')
    implementation files('libs/cordovaplugs.jar')
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation files('libs/httpclient-4.4.jar')
    implementation files('libs/httpclient-cache-4.4.jar')
    implementation files('libs/httpclient-win-4.4.jar')
    implementation files('libs/httpcore-4.4.jar')
    implementation files('libs/httpmime-4.4.jar')
    implementation files('libs/fluent-hc-4.4.jar')
    implementation files('libs/jna-4.1.0.jar')
    implementation files('libs/jna-platform-4.1.0.jar')
    // OKHttp
    implementation 'com.squareup.okhttp3:okhttp:3.2.0'
    implementation 'com.squareup.okio:okio:1.6.0'
    // Glide
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation files('libs/gson-2.7-javadoc.jar')
}
